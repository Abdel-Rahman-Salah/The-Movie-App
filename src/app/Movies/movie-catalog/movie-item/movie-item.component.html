<div class="container">
	<div class="movie-card" (click)="div_click(movie.id)">
		<div class="movie-header header-background"
			[ngStyle]="{'background-image': 'url(http://image.tmdb.org/t/p/w500/' + movie.poster_path + ')'} ">
		</div>
		<!--movie-header-->
		<div class="movie-content">
			<div class="movie-content-header">
				<a routerLink="/MovieDetail/{{movie.id}}">
					<div class="title-div">
						<h3 class="movie-title">{{ movie.title }}</h3>
					</div>
				</a>
				<div class="rating-div">
					<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
						class="bi bi-star-fill">
						<path class="star_icon"
							d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
					</svg>
					<label for="">{{movie.vote_average}} </label>
				</div>
			</div>
			<div class="movie-info">
				<div class="info-section">
					<label>Release Date</label>
					<span>{{movie.release_date}}</span>
				</div>
				<!--date,time-->
				<div class="info-section">
					<label>Original Language</label>
					<span>{{movie.original_language}}</span>
				</div>
				<!--screen-->
				<div class="info-section">
					<label>Adult</label>
					<span *ngIf="movie.adult">Yes</span>
					<span *ngIf="!movie.adult">No</span>
				</div>
				<!--row-->
			</div>
		</div>
		<!--movie-content-->
	</div>
	<!--movie-card-->
