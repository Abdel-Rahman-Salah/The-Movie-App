<meta charset="UTF-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
<app-navbar></app-navbar>
<body>
	<div class="header" *ngIf="moviedetails">
		<img class="d-block w-100" [src]="'http://image.tmdb.org/t/p/original/'+moviedetails.backdrop_path" [alt]=moviedetails.title>
		<div class="carousel-caption">
			<h5>{{moviedetails.title}}</h5>
			<p>{{moviedetails.tagline}}</p>
		</div>
	</div>
	
	<section class="info section-padding" id="team">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<span class="badge badge-pill bg-dark" *ngFor="let genre of moviedetails?.genres">{{genre.name+""}}</span>
	
					<div class="about-text" *ngIf="moviedetails">
						<h2><span style="color:#f5c518 ;font-size:larger">&#124;&#xfe0e;</span> Overview<br></h2>
						<p> {{moviedetails.overview}}</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h2><span style="color:#f5c518 ; font-size:larger; ">&#124;&#xfe0e;</span> Trailer<br></h2>
					<iframe title="Trailer " *ngIf="trailer_found" width="420" height="315" allowfullscreen
						[src]="movie_trailer | safe">
					</iframe>
				</div>
			</div>
	
	
			<div class="row" *ngIf="cast">
				<h2><span style="color:#f5c518 ; font-size:larger; ">&#124;&#xfe0e;</span> Cast<br></h2>
				<div class="col-12 col-md-6 col-lg-3" *ngFor="let item of [].constructor(8); let i = index">
					<div class="card text-center">
						<div class="card-body" *ngIf="cast">
							<img [alt]="cast.castList[i].name" class="img-fluid rounded-circle"
								[src]="'http://image.tmdb.org/t/p/w500/'+cast.castList[i].profile_path"
								onerror="this.onerror=null;this.src='https://eitrawmaterials.eu/wp-content/uploads/2016/09/person-icon.png';"
								[alt]=cast.castList[i].name>
							<h3 class="card-title py-2">{{cast!.castList[i]!.name}}</h3>
						</div>
					</div>
				</div>
	
			</div>
		</div>
	</section><!-- team ends -->
</body>
