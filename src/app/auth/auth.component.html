<section class="text-center text-lg-start">
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h5 class="fw-bold mb-5">Signin to enjoy our world of movies !</h5>
              <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <!-- Email input -->
                <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Email address</label>
                  <input 
                  type="email"
                  id="form3Example4"
                  class="form-control"
                  name="email" 
                  ngModel
                  #email="ngModel"
                  email="true"
                  (click)="resetError()"
                  />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4">Password</label>    
                  <input 
                  type="password"
                  id="form3Example4"
                  class="form-control"
                  ngModel
                  name="password"
                  required
                  (click)="resetError()"
                  />
                </div>
                <div class="invalid" *ngIf="email.invalid && email.touched;">Please enter a valid E-mail</div>
                <div class="invalid">{{error}}</div>
                <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="!authForm.valid">
                  Sign in
                </button> 
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
            <app-carousel></app-carousel>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
